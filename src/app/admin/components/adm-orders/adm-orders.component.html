<h1 class="font-weight-bold">Orders</h1>

<table class="table">
    <thead>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{order.shipping.name}}</td>
            <td>{{order.datePlaced | date }}</td>
            <td>
                <!-- TODO: link this to a page based on order.orderId -->
                <a routerLink="/">View</a>
            </td>
        </tr>
    </tbody>
</table>
