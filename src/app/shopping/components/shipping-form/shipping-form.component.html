<h2>Shipping</h2>
<form #f="ngForm" (ngSubmit)="placeOrder()">
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" placeholder="Name" class="form-control" required>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="addressLine1">Address</label>
        <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" id="addressLine1" type="text" placeholder="Address Line 1" class="form-control" required>
        <div *ngIf="addressLine1.touched && addressLine1.invalid" class="alert alert-danger">
            <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""></label>
        <input [(ngModel)]="shipping.addressLine2" name="addressLine2" id="addressLine2" type="text" placeholder="Address Line 2" class="form-control">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" placeholder="City" class="form-control" required>
        <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
            <div *ngIf="city.errors.required">City is required.</div>
        </div>
    </div>
    <button [disabled]="f.invalid" mat-raised-button color="primary">Place Order</button>
</form>
