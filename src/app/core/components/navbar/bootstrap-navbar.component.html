 <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">O</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <ng-template #anonymousUser>
          <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li *ngIf="appUser; else anonymousUser" class="nav-item" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
            {{ appUser.name }}
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/my/orders" (click)="$event.preventDefault()">My Orders</a>
            <ng-container *ngIf="appUser.isAdmin">
              <a ngbDropdownItem routerLink="/admin/orders" (click)="$event.preventDefault()">Manage Orders</a>
              <a ngbDropdownItem routerLink="/admin/products" (click)="$event.preventDefault()">Manage Products</a>
            </ng-container>
            <a ngbDropdownItem (click)="logout()">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
